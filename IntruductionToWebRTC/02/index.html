<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTCでP2P通信を確立</title>
  <style>
    table {
      border: 1px solid #000;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #000;
      padding:5px;
      
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>通信確率手順</th>
      <th style="width:150px;">Offer</th>
      <th style="width:150px;">Answer</th>
    </tr>
    <tr>
      <td>RTCPeerConnectionを作成</td>
      <td colspan="2"><button onclick="createConnection()">Create Connection</button></td>
    </tr>
    <tr>
      <td>カメラを有効化しRTCPeerConnectionにビデオ情報の登録を行う</td>
      <td colspan="2"><button onclick="startVideo()">Start Video</button></td>
    </tr>
    <tr>
      <td>
        Offer側のSDPを作成する。
      </td>
      <td>
        <button onclick="createOffer()">Create Offer</button><br>
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Offer側のSDPを受け取る。</td>
      <td>&nbsp;</td>
      <td>
        <button onclick="receiveRemoteSdpForAnswer()">Receive SDP</button>
      </td>
    </tr>
    <tr>
      <td>Answer側のSDPを作成する。</td>
      <td>&nbsp;</td>
      <td><button onclick="createAnswer()">Create Answer</button></td>
    </tr>
    <tr>
      <td>Answer側のSDPを受け取る。</td>
      <td><button onclick="receiveRemoteSdpForOffer()">Receive SDP(Offer用)</button></td>
      <td>&nbsp;</td>
    </tr>
  </table>

  <h2>SDP</h2>
  <table>
    <tr>
      <th>Send</th>
      <th>Recv</th>
    </tr>
    <tr>
      <td><textarea id="text_for_send_sdp" rows="5", cols="43"></textarea></td>
      <td><textarea id="text_for_recv_sdp" rows="5", cols="43"></textarea></td>
    </tr>
  </table>
  <b>ビデオ</b>
  <table>
    <tr>
      <th>ローカル</th>
      <th>リモート</th>
    </tr>
    <tr>
      <td><video id="local_video" autoplay style="width: 320px; height: 240px;"></video></td>
      <td><video id="remote_video" autoplay style="width: 320px; height: 240px;"></video></td>
    </tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
